        .custom-button {

            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .custom-button:hover {
            background-color: #00a57a;
            transform: scale(1.05)
        }
    </style>
